<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>竖排的选项卡_【中国网页开发网】</title>
<style type="text/css">
body {
	font-size: 14px;
	font-family: "Lucida Grande", Verdana, Lucida, Arial, Helvetica, 宋体,
		sans-serif;
}

a:link,a:visited,a:hover,a:active {
	text-decoration: none;
	color: #256bae;
}

.main {
	border: 1px solid #256bae;
	width: 736px;
	height: 560px;
	padding-left: 1px;
	overflow: hidden;
	float: left;
}

.nav {
	position: absolute;
	z-index: 100;
	margin: 15px 0 0 738px;
	width: 24px;
}

.nav ul {
	list-style: none;
	padding: 0px;
	margin: 0;
}

.nav ul li {
	border: 1px solid #256bae;
	width: 25px;
	margin: 10px auto;
	text-align: center;
	cursor: pointer;
	background: gray;
	padding: 4px;
}

.nav ul li.on {
	border-left: 10px solid #fff;
	background: red;
}

.dis {
	display: block;
}

.undis {
	display: none;
}
</style>
<script type="text/javascript">
 function g(o){return document.getElementById(o);}
 function HoverLi(m,n,counter){for(var i=1;i<=counter;i++){g('tb_'+m+i).className='';g('tbc_'+m+i).className='undis';}g('tbc_'+m+n).className='dis';g('tb_'+m+n).className='on';}
 </script>
</head>
<body>
<h1>竖排的选项卡，中国<a href="http://www.cwdn.org/" target="_blank">网页开发</a>网原创</h1>
<div class="cwdn">
<div class="nav">
<ul>
	<li class="on" id="tb_11" onclick="HoverLi(1,1,3);">选项一</li>
	<li class="" id="tb_12" onclick="HoverLi(1,2,3);">选项二</li>
	<li class="" id="tb_13" onclick="HoverLi(1,3,3);">选项三</li>
</ul>
</div>
<div class="dis" id="tbc_11">
<div class="main">dsafdsaf</div>
</div>
<div class="undis" id="tbc_12">
<div class="main">bb</div>
</div>
<div class="undis" id="tbc_13">
<div class="main">fdsfds</div>
</div>
</div>
</body>
</html>
